<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        用户名：<input type="text" name="userName" id=""><br>
        密码：<input type="password" name="userPwd" id=""><br>
        <!-- 可验证邮箱 -->
        邮箱：<input type="email" name="" id=""><br>
        <!-- 目的是在移动端打开数字键盘，限制用户只能输入数字 -->
        电话：<input type="tel" ><br>
        网址：<input type="url" name="" id=""><br>

        数量：<input type="number" value="60" max="30" min="10" ><br>
        <!-- 提供更人性化的输入体验 -->
        请输入商品名称：<input type="search" name="" id=""><br>
        范围：<input type="range" value="80" name="" id=""><br>
        颜色: <input type="color" name="" id=""><br>
        
        <input type="submit">
    </form>
</body>
</html>
